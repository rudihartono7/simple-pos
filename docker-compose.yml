version: '3.8'

services:
  pos-system-app:
    build:
      context: ./src/PosSystem
      dockerfile: Dockerfile
    container_name: pos-system-app
    ports:
      - "${APP_PORT:-5000}:80"
      - "${APP_HTTPS_PORT:-5001}:443"
    environment:
      # Application Settings
      - APP_SECRET_KEY=${APP_SECRET_KEY:-oMp0sOa0PxaC7Ip3wPt8FI8RhZEoGb6UmFCw6qOcS58eubfqSSH6Ut3Dl6BE}
      - StoragePath=${STORAGE_PATH:-data_app}
      - DataProtectionPath=${DATA_PROTECTION_PATH:-data_protect}
      - AllowedHosts=${ALLOWED_HOSTS:-*}
      - HttpUserAgent=${HTTP_USER_AGENT:-Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/135.0.0.0 Safari/537.36}
      
      # Logging Configuration
      - Logging__LogLevel__Default=${LOG_LEVEL_DEFAULT:-Information}
      - Logging__LogLevel__Microsoft.AspNetCore=${LOG_LEVEL_ASPNETCORE:-Warning}
    
    volumes:
      # Persist application data
      - app_data:/app/${STORAGE_PATH:-data_app}
      - app_data_protection:/app/${DATA_PROTECTION_PATH:-data_protect}
      - app_logs:/app/Logs
      # Persist uploads folder
      - app_uploads:/app/wwwroot/uploads
    
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app_data:
    driver: local
  app_data_protection:
    driver: local
  app_logs:
    driver: local
  app_uploads:
    driver: local

networks:
  default:
    name: pos-system-network
